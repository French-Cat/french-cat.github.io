<style>
    #webretro-container {
        width: 100%;
        height: 100%;
    }
</style>
<div id="webretro-container"></div>
<script type="text/javascript">
    function webretroEmbed(node, path, queries) {
        var frame = document.createElement("iframe");
        frame.style = "border: none; display: block; width: 100%; height: 100%;";

        if (queries.rom) {
            var link = document.createElement("a");
            link.href = /^(http:\/\/|https:\/\/|\/\/)/i.test(queries.rom) ? queries.rom : "https://french-cat.github.io/roms/" + queries.rom;
            queries.rom = link.href;
        }

        var queriesList = Object.keys(queries);
        var newQueriesList = [];
        for (var i = 0; i < queriesList.length; i++) {
            newQueriesList.push(queriesList[i] + "=" + queries[queriesList[i]]);
        }
        frame.src = path + "?" + newQueriesList.join("&");
        node.appendChild(frame);

        return frame;
    }
</script>
<script>
  const urlParams = new URLSearchParams(document.url);
    webretroEmbed(document.getElementById("webretro-container"), "https://french-cat.github.io/g4mes/", { system: urlParams.get("sys"), rom: urlParams.get("rom") });
</script>
